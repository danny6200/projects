<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple HTML Page</title>
    <link rel="stylesheet" href="../css/foodgallery.css">
</head>
<body>
    <!-- Topbar -->
    <div id="topbar">
        <span class="topbar-links">Index</span>
        <span class="topbar-links">Food</span>
        <span class="topbar-links">About</span>
    </div>

    <!-- Food List -->

    <h2 class="food-list-header">Top 5 Favourite Food:</h2>

    <ul>
        <li><a href="./index.html#evs">Eba and Vegetable Soup</a></li>
        <li><a href="./index.html#bb">Beans and Bread</a></li>
        <li><a href="./index.html#rbs">Rice and Beans with Stew</a></li>
        <li><a href="./index.html#bpc">Beans Puddy(Moin-Moin) and Custard</a></li>
        <li><a href="./index.html#jfr">Jollof Rice</a></li>
    </ul>

    <!-- Food-Gallery Section -->
    <div id="container">
        <div id="rbs" class="food-gallery">
            <div class="food-img">
                <img src="./image/rbs.jpg" alt="Rice and Beans with Stew">
            </div>
            <p class="food-title">Rice and Beans with Stew</p>
        </div>
    
    
        <div id="jfr" class="food-gallery">
            <div class="food-img">
                <img src="./image/jfr.jpg" alt="Jollof Rice Image">
            </div>
            <p class="food-title">Jollof Rice</p>
        </div>
    
    
        <div id="bpc" class="food-gallery">
            <div class="food-img">
                <img src="./image/moin-moin and custard.jpg" alt="Beans Puddy(Moin-Moin) and Custard Image">
            </div>
            <p class="food-title">Beans Puddy(Moin-Moin) and Custard</p>
        </div>
    
    
        <div id="bb" class="food-gallery">
            <div class="food-img">
                <img src="./image/bb.jpg" alt=" Beans and Bread Image">
            </div>
            <p class="food-title">Beans and Bread</p>
        </div>
    
    
        <div id="evs" class="food-gallery">
            <div class="food-img">
                <img src="./image/evs.jpg" alt="Eba and Vegetable Soup Image">
            </div>
            <p class="food-title">Eba and Vegetable Soup</p>
        </div>
    </div>


</body>
</html>
